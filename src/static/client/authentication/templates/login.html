

<div class="row">
	<div class="container" >
		<div class="col s12">
			<form ng-submit="vm.login()" role="form">
				<div class="input-field col s12">
					<input type="text" name="email" id="email" ng-model="vm.email">
					<label for="email">Email</label>
		        </div>
				<div class="input-field col s12">
					<input type="password" name="password" id="password" ng-model="vm.password">
					<label for="password">Password</label>
		        </div>
				
				<button type="submit" class="waves-effect waves-light btn" >Login</button>
			</form>
		</div>
		<div class="col s12">
			<p>Need an account? Sign up <a href="#register/">here</a>.</p>
		</div>
	</div>
</div>
